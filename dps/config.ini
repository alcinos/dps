# DEFAULT is for supercomputers, since its hard to predict the hostname of the execution nodes.
[DEFAULT]
start_tensorboard = False
reload_interval=120
update_latest = False
save_summaries = False
max_experiments = 0
data_dir = $SCRATCH/data
log_root = $SCRATCH/experiments
save_display = False
display = False
mpl_backend = agg
use_gpu = False
visualize = False
tbport = 6006
verbose = False

[oak]
start_tensorboard = True
update_latest = True
save_summaries = True
max_experiments = 5
data_dir = /data
log_root = /tmp/dps
display = True
mpl_backend = TkAgg
use_gpu = True
visualize = True
reload_interval=10
verbose = False
